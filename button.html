<script>
	function slideAd() {
	    var $active = $('.AdButton li.active');
	    var $next = $active.next();
	    if($active.is(":last-child")){
	    	$('.AdButton li').removeClass("active").fadeOut(300);
	    	$('.AdButton li.first').addClass("active").fadeIn(600);
	    }else {
		    $active.removeClass('active').fadeOut(300);
		    $next.addClass('active').fadeIn(600);	
	    }
	};
	function setIntervalX(callback, delay, repetitions) {
	    var x = 0;
	    var intervalID = window.setInterval(function () {
	       callback();
	       if (++x === repetitions) {
	           window.clearInterval(intervalID);
	       }
	    }, delay);
	};
	setIntervalX(function () {
	    slideAd();
	}, 5000, 11);

</script>
